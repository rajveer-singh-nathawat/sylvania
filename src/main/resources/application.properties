##server Propertis
server.port=8002
## spring datasource (dataSourceAutoConfguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/sylvania_db
spring.datasource.username=root
spring.datasource.password=root
##Hibernate Properties
pring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
## hibernate Logging
logging.level.org.hibernate.SQL= DEBUG
## Initialize the datasource with available DDL and DMl scripts
spring.datasource.initialization-mode= always

##Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone= UTC